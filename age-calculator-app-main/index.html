<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="container">
    <form class="age-input">
      <div class="inner-ageInput">
        <div>
          <label>Day</label>
          <input type="text"  class="day-input">
        </div>

        <div>
          <label>Month</label>
          <input type="text"  class="month-input">
        </div>

        <div>
          <label>Year</label>
          <input type="text"  class="year-input">
        </div>
      </div>
      
      
      <button type="submit" id="btn-1">Check Age</button>

      <button type="reset" id="btn-2">Reset</button>
    </form>

    <div class="Show-age">
      <h1 ><span class="years">-- </span>years</h1>
      <h1 ><span class="months">-- </span>months</h1>
      <h1 ><span class="days">-- </span>days</h1>

    </div>
  </div>
